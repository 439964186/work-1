<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资记录</title>
    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 450px;
            margin: 30px auto;
            background: #fff;
            padding: 20px 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 8px 6px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            width: 100%;
            margin-top: 18px;
            padding: 10px 0;
            background: #2d8cf0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }
        button:active {
            background: #1a73c7;
        }
        .record-list {
            margin-top: 18px;
        }
        .record-item {
            background: #fafbfc;
            border-radius: 5px;
            padding: 10px 8px;
            margin-bottom: 10px;
            border-left: 4px solid #2d8cf0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        .record-item span {
            display: block;
            color: #555;
            font-size: 15px;
            margin-bottom: 3px;
        }
        .clear-btn {
            margin-top: 8px;
            background: #ff4d4f;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>投资记录</h2>
    <form id="investForm">
        <label for="date">日期</label>
        <input type="date" id="date" required>
        
        <label for="type">投资类型</label>
        <select id="type" required>
            <option value="股票">股票</option>
            <option value="基金">基金</option>
            <option value="债券">债券</option>
            <option value="理财">理财</option>
            <option value="其他">其他</option>
        </select>
        
        <label for="amount">金额（元）</label>
        <input type="number" id="amount" step="0.01" min="0.01" required>
        
        <label for="note">备注</label>
        <input type="text" id="note" maxlength="40" placeholder="可选">
        
        <button type="submit">添加记录</button>
    </form>
    <button class="clear-btn" onclick="clearRecords()">清空所有记录</button>
    <div class="record-list" id="recordList"></div>
</div>

<script>
    // 本地存储键名
    const STORAGE_KEY = "investment_records";

    // 加载记录
    function loadRecords() {
        let records = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        return records;
    }

    // 保存记录
    function saveRecords(records) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
    }

    function renderRecords() {
        const records = loadRecords();
        const listDiv = document.getElementById("recordList");
        listDiv.innerHTML = "";
        if (records.length === 0) {
            listDiv.innerHTML = "<p style='color:#aaa;text-align:center;'>暂无记录</p>";
            return;
        }
        records.reverse().forEach((rec, idx) => {
            const recDiv = document.createElement("div");
            recDiv.className = "record-item";
            recDiv.innerHTML =
                `<span>日期：${rec.date}</span>` +
                `<span>类型：${rec.type}</span>` +
                `<span>金额：${rec.amount} 元</span>` +
                (rec.note ? `<span>备注：${rec.note}</span>` : "");
            listDiv.appendChild(recDiv);
        });
    }

    // 表单提交
    document.getElementById("investForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const date = document.getElementById("date").value;
        const type = document.getElementById("type").value;
        const amount = document.getElementById("amount").value;
        const note = document.getElementById("note").value;

        if (!date || !type || !amount) {
            alert("请填写完整信息！");
            return;
        }

        const records = loadRecords();
        records.push({ date, type, amount, note });
        saveRecords(records);
        this.reset();
        renderRecords();
    });

    // 清空记录
    function clearRecords() {
        if (confirm("确定要清空所有记录吗？")) {
            localStorage.removeItem(STORAGE_KEY);
            renderRecords();
        }
    }

    // 页面加载时渲染
    window.onload = renderRecords;
</script>
</body>
</html>
